<!-- tampilan login -->
<div class="valign-wrapper" id="login">
    <div class="row center">
        <div class="col s12 m6">
            <object id="logInImage" type="image/svg+xml" data="/img/undraw_Chatting_re_j55r.svg" height="300" width="300">
                Login
                </object>
        </div>
        <div class="col s12 m6">
            <div class="row center">
                <h5>Get access to all features</h5>
                <form class="col s12">
                    <div class="input-field col s12">
                        <input id="user_name" type="text" class="validate">
                        <label for="user_name">Username</label>
                        <span class="helper-text red-text" id="UsernameWarning"></span>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                        <span class="helper-text red-text" id="passWarning"></span>
                    </div>
                </form>
                <button id = "loginButton" class="waves-effect waves-light btn-large red darken-3">Login
                </button>
            </div>
        </div>
    </div>
</div>
