<!-- tampilan signup -->
<div class="valign-wrapper" id="signup">
    <div class="row center">
        <div class="col s12 m6">
            <object id="signUpImage" type="image/svg+xml" data="/img/undraw_Chatting_re_j55r.svg" height="300" width="300">
                Sign Up
                </object>
        </div>
        <div class="col s12 m6">
            <div class="row">
                <h5>Get access to all features</h5>
                <form class="col s12">
                    <div class="input-field col s12">
                        <input id="user_name" type="text">
                        <label for="user_name">Username</label>
                        <span class="helper-text red-text" id="UsernameWarning">Username can only contain alphabets and numbers</span>
                    </div>
                    <div class="input-field col s12">
                        <input id="full_name" type="text">
                        <label for="full_name">Full Name</label>
                        <span class="helper-text red-text" id="nameWarning">Name can only contain alphabets</span>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" type="password">
                        <label for="password">Password</label>
                        <span class="helper-text red-text" id="passWarning">Password must length 7 to 14 characters, start with letter</span>
                    </div>
                    <div class="input-field col s12">
                        <input id="confirmPassword" type="password">
                        <label for="confirmPassword">Confirm Password</label>
                        <span class="helper-text red-text" id="confPassWarning"></span>
                    </div>
                </form>
                <button id = "createAccount" class="waves-effect waves-light btn-large red darken-3">Create account
                </button>
            </div>
        </div>
    </div>
</div>
